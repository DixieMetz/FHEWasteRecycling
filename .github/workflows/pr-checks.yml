name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false

      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes..."
          if git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }} | grep -i "BREAKING CHANGE"; then
            echo "⚠️ Breaking change detected"
          fi

      - name: Run all tests
        run: npm run test

      - name: Run linting
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check file sizes
        run: |
          echo "Checking compiled contract sizes..."
          npm run compile
          find artifacts/contracts -name "*.json" ! -name "*.dbg.json" -exec du -h {} \; | sort -hr | head -10

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Checks Summary')
            );

            const body = `## PR Checks Summary

            ✅ All checks completed for commit: ${context.sha.substring(0, 7)}

            ### Test Results
            - Tests: Passed
            - Linting: Checked
            - Formatting: Validated

            **Deployed by**: GitHub Actions
            **Time**: ${new Date().toISOString()}
            `;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  size-check:
    name: Contract Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Check contract sizes
        run: |
          echo "## Contract Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Contract | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|--------|" >> $GITHUB_STEP_SUMMARY

          for file in artifacts/contracts/**/*.json; do
            if [[ $file != *".dbg.json" ]]; then
              size=$(wc -c < "$file")
              size_kb=$((size / 1024))
              status="✅"
              if [ $size_kb -gt 24 ]; then
                status="⚠️ Large"
              fi
              echo "| $(basename $file) | ${size_kb}KB | $status |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check for dependency vulnerabilities
        run: npm audit --audit-level=moderate || true

      - name: Check for outdated dependencies
        run: npm outdated || true
