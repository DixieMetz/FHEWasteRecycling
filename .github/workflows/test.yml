name: Tests and Quality Checks

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm run test

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint
        run: npm run lint
        continue-on-error: true

      - name: Check Prettier formatting
        run: npm run format:check
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Slither (if available)
        run: |
          if command -v slither &> /dev/null; then
            slither . --exclude-dependencies
          else
            echo "Slither not installed, skipping..."
          fi
        continue-on-error: true

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean build
        run: npm run clean

      - name: Compile contracts
        run: npm run compile

      - name: Verify artifacts
        run: |
          if [ ! -d "artifacts" ]; then
            echo "Error: Artifacts directory not found"
            exit 1
          fi
          echo "✅ Build artifacts verified"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts-node-20
          path: |
            artifacts/
            cache/
          retention-days: 7

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate gas report
        run: REPORT_GAS=true npm run test
        continue-on-error: true

      - name: Upload gas report
        uses: actions/upload-artifact@v5
        with:
          name: gas-report
          path: gas-report.txt
          retention-days: 30
        if: always()

  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, gas-report]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "⚠️ Linting had issues (non-blocking)"
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️ Security audit had issues (non-blocking)"
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          if [ "${{ needs.gas-report.result }}" != "success" ]; then
            echo "⚠️ Gas report had issues (non-blocking)"
          fi
          echo "✅ All critical checks passed!"
